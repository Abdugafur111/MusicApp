<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<style>
    *{
        margin: 0; padding:0;
    }

    html{
        font-size: 62.5%
    }
    .c{

        background: #222;
        font-size: 2rem;
        text-align: center;

    }
    .c button{
        display: inline;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgb(95, 141, 139);
        width:100px;
        background-color: rgb(103, 237, 186);


    }
    .c input{
        display: inline;
        color:grey;
        border-radius: 50px;
        box-shadow: 5px 5px 10px white;
        width:350px;
        outline:none;
    }

    .container{
        background: #222;
    }

    .container .heading{
        font-size: 3rem;
        padding:2rem 0;
        text-align: center;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-shadow: 0 .5rem 1rem #000;
    }

    .container .music-container{
        display: flex;
        align-items: center;
        flex-flow: column;
    }

    .container .music-container .box{
        height: 16rem;
        width:80%;
        display:flex;
        align-items: center;
        background: grey;
        border-radius: 1rem;

        overflow:hidden;
        margin:2rem;
        box-shadow: 5px 5px 10px rgb(103, 237, 186);



    }

    .container .music-container .box .image{
        height:100%;
        width:25%;
    }

    .container .music-container .box .image img{
        height:100%;
        width:100%;
        object-fit:cover;
    }

    .container .music-container .box .music{
        width:75%;
    }

    .container .music-container .box .music audio{
        width:100%;
        outline: none;
    }

    .container .music-container .box .music audio::-webkit-media-controls-enclosure{
        background: none;

    }

    @media (max-width:600px){
        .container .music-container .box{
            height: 27rem;
            width:90%;
            flex-flow:column;
        }

        .container .music-container .box .image{
            height:80%;
            width:100%;
        }

        .container .music-container .box .music{
            height:20%;
            width:100%;
        }
    }
</style>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class= "c">
    <form method="POST" enctype="multipart/form-data" action="">


        <input name="file" type="file" id="file" />

        </br>
        <button type="submit">Upload MP3</button>

    </form>
</div>
<div class="container">

    <div style="color: slategrey" class="heading">Music Gallery</div>
